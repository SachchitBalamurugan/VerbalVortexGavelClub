    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.getElementById('gallery-container');
            const imageFolder = 'img/gallery/';
            const totalImages = 88;

            for (let i = 2; i <= totalImages; i++) {
                const imgSrc = `${imageFolder}g${i}.jpeg`;
                const colDiv = document.createElement('div');
                colDiv.className = 'col-12 col-sm-6 col-lg-3 single_portfolio_item';

                const portfolioThumbnailDiv = document.createElement('div');
                portfolioThumbnailDiv.className = 'portfolio-thumbnail bg-img';
                portfolioThumbnailDiv.style.backgroundImage = `url(${imgSrc})`;

                const portfolioHoverOverlayDiv = document.createElement('div');
                portfolioHoverOverlayDiv.className = 'portfolio-hover-overlay';

                const anchor = document.createElement('a');
                anchor.href = imgSrc;
                anchor.className = 'portfolio-img d-flex align-items-center justify-content-center';
                anchor.title = `Portfolio ${i}`;

                anchor.addEventListener('click', function(event) {
                    event.preventDefault();
                    const lightbox = document.getElementById('lightbox');
                    const lightboxImg = document.getElementById('lightbox-img');
                    lightboxImg.src = imgSrc;
                    lightbox.style.display = 'flex';
                });

                portfolioHoverOverlayDiv.appendChild(anchor);
                portfolioThumbnailDiv.appendChild(portfolioHoverOverlayDiv);
                colDiv.appendChild(portfolioThumbnailDiv);
                galleryContainer.appendChild(colDiv);
            }

            // Close lightbox when clicking outside the image or on the close button
            document.getElementById('lightbox').addEventListener('click', function(event) {
                if (event.target === this || event.target.id === 'lightbox-close') {
                    this.style.display = 'none';
                }
            });
        });
    </script>
